<div class="contact-section">
    <h2>Contacto</h2>
    <p>Estamos aquí para ayudarte. Si tienes alguna pregunta, comentario o inquietud, no dudes en ponerte en contacto con nosotros.</p>

    <h3>Información de Contacto</h3>
    <ul>
        <li><strong>Email:</strong> directivaII@gmail.com</li>
        <li><strong>Teléfono:</strong> +58 0412-345-6789</li>
        <li><strong>Dirección:</strong> Calle 123, Maracibo, 
        Venezuela</li>
    </ul>

    <h3>Formulario de Contacto</h3>
    <form>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Tu email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
